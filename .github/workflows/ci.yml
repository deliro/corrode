---
on:
  push:
    branches:
      - main
  pull_request:

name: CI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - "3.14"
          - "3.13"
          - "3.12"
          - "3.11"
    name: Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      - name: Install dependencies
        run: uv sync

      # Tests
      - name: Run tests
        run: uv run pytest ${{ matrix.python == '3.12' && '--cov=corrode --cov-report=xml' || '' }}

      # Linters
      - name: Run ruff
        run: uv run ruff check .

      # Packaging
      - name: Build packages
        run: uv build

      # Coverage
      - name: Upload coverage to codecov.io
        uses: codecov/codecov-action@v4
        if: matrix.python == '3.12'
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - checker: mypy
            run: uv run mypy && uv run mypy tests/type_checking/typesafety.py
          - checker: basedpyright
            run: uv run --with basedpyright basedpyright
          - checker: ty
            run: uv run --with ty ty check src/corrode/ tests/type_checking/typesafety.py
          - checker: pyrefly
            run: uv run --with pyrefly pyrefly check src/corrode/ tests/type_checking/typesafety.py
    name: typecheck / ${{ matrix.checker }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync

      - name: Run ${{ matrix.checker }}
        run: ${{ matrix.run }}
